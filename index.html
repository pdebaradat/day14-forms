<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Truths and a Lie</title>
</head>
<body style="background-color: lightcyan;">
    <h1>Percy's Truth and Lie Game</h1>
    <hr>

    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet();">
    <p id="greet" style="font-size: x-large;">Welcome!</p>

    <hr>

    <h2>Warm up trivia question</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia1-answer"></p>
    <form action="">
        <input type="radio" name="trivia1" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia1" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia1" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia1();">

    <hr>

    <h2>Two Truths and a Lie.</h2>
    <p>Select the lie.</p>
    <p id="truth-answer"></p>
    <form action="">
        <input type="radio" name="truth" id="one">
        <label for="one">I lived in France for two years</label><br>
        <input type="radio" name="truth" id="two">
        <label for="two">I have never had a pet</label><br>
        <input type="radio" name="truth" id="three">
        <label for="three">I learned how to do lighting tech on opening night</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="truth();">



    <script src="js/test.js"></script>
</body>
</html>
